<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>

    <link rel="stylesheet" href="style.css">

    <script type="module" defer src="./JS_folder/controller.js"></script>


</head>


<body>




<main class="main">

        </div>

        <div class="div_color color_2">
            <div class="color_numbers"> 
                <p class="text_hex_vlue">#FFE4C4</p>
             </div>
             <div class="div_cross_button">&times;</div>
        </div>

        <div class="div_color color_3">
            <div class="color_numbers"> 
                <p class="text_hex_vlue">#DBFFA2</p>

                 <p class="text_hex_vlue">#C4F7FF</p> 
            </div>

        <div class="div_color color_5">
            <div class="color_numbers"> 
                <p class="text_hex_vlue">#FFC4FC</p>

            <div class="color_numbers"> 
                <p class="text_hex_vlue">#FFC4CC</p> 
            </div>

        </div>

        <div class="div_color color_7 last_color_div">
            <div class="color_numbers">
                 <p class="text_hex_vlue">#FFFD90</p> 
            </div>

        </div>


    </div>
    
    <button class="button_generate_random_colors">GENERATE</button>

</main>

    





</body>


</html>
